<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-wapper">
          <h1>Welcome Back</h1>
        </div>
        <div class="form-wapper">
          <div class="form-header">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account and continue enjoying our services.</p>
          </div>
          <div class="form-body">
            <form>
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="john@example.com"/>
              </div>
              <div class="input-wrapper">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="****"/><span class="icon show-pass"><i class="fi-rr-eye"></i></span>
              </div>
              <div class="input-wrapper more-action">
                <label>
                  <input id="remember-me" type="checkbox" name="remember_me"/>Remember Me
                </label><a class="form-link" href="./auth-forgot-password.html">Forgot Password?</a>
              </div>
              <button type="submit">Sign In</button>
            </form>
          </div>
          <div class="form-footer">
            <p>Don't have an account yet?<a class="form-link" href="/USER/FixedPointSignUp/signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
